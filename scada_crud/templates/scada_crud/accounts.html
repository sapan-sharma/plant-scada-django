{% extends 'scada_crud/base.html'%}

{%block content%}
    
        <table class="table table-striped table-bordered table-hover text-success">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Onboarded On</th>
                </tr>
            </thead>
            <tbody>
                {%for account in accounts%}
                
                    <tr>
                        <td scope="row">{{account.id}}</td>
                        <td scope="row">{{account.name}}</td>
                        <td scope="row">{{account.createdDate}}</td>
                    </tr>
                
                {%endfor%}
            </tbody>
        </table>
    
{%endblock%}
